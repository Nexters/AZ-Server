spring:
  datasource:
    driver-class-name: com.mysql.cj.jdbc.Driver
    url: ${secrets.MYSQL_URL}
    username: ${secrets.MYSQL_USER}
    password: ${secrets.MYSQL_PW}
  jpa:
    database-platform: org.hibernate.dialect.MySQL5InnoDBDialect
    open-in-view: false
    show-sql: true
    hibernate:
      format_sql: true
      ddl-auto: create-drop

logging:
  level:
    org:
      hibernate:
        type:
          descriptor:
            sql: trace
