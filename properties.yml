
spring:
  profiles: local
  datasource:
    driver-class-name: com.mysql.cj.jdbc.Driver
    url: jdbd:mysql://localhost3306:/{DB_URL}
    username: {USERNAME}
    password: ${{ secrets.MYSQL_PW }}

---
spring:
  profiles: dev
  datasource:
    driver-class-name: com.mysql.cj.jdbc.Driver
    url: jdbc:mysql://{DB_URL}:3306/az
    username: {USERNAME}
    password: ${{ secrets.MYSQL_PW }}
